<!DOCTYPE html>
<html>
	<head>
		<title>Game Title</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="gameboard">
			<div id="top-container">
				<div id="titles">
					<h1>Game Title</h1>

					<h3>Player One's Turn</h3>
				</div>
				<div id="scoreboard">
					<div id="player1-score">
						<h4>Player One's Score</h4>
							<div>
								<p>0</p>
							</div>
					</div> 
					<div id="player2-score">
						<h4>Player Two's Score</h4>
							<div>
								<p>0</p>
							</div>
					</div>
				</div>

			<div id="game-grid">
				<div class="divTable table">
					<div class="divTableBody">
						<div class="divTableRow rowone">
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line" id="1of1" >&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line" id="2of1">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line" id="3of1">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
						</div>
						<div class="divTableRow rowtwo">
							<div class="divTableCell lines v-line" id="1of2">&nbsp;</div>
							<div class="divTableCell box" id="box1">&nbsp;</div>
							<div class="divTableCell lines v-line" id="2of2">&nbsp;</div>
							<div class="divTableCell box" id="box2">&nbsp;</div>
							<div class="divTableCell lines v-line" id="3of2">&nbsp;</div>
							<div class="divTableCell box" id="box3">&nbsp;</div>
							<div class="divTableCell lines v-line" id="4of2">&nbsp;</div>
						</div>
						<div class="divTableRow rowthree">
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line" id="1of3">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line" id="1of3">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line" id="3of3">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
						</div>
						<div class="divTableRow rowfour">
							<div class="divTableCell lines v-line" id="1of4">&nbsp;</div>
							<div class="divTableCell box" id="box4">&nbsp;</div>
							<div class="divTableCell lines v-line" id="2of4">&nbsp;</div>
							<div class="divTableCell box" id="box5">&nbsp;</div>
							<div class="divTableCell lines v-line" id="3of4">&nbsp;</div>
							<div class="divTableCell box" box6>&nbsp;</div>
							<div class="divTableCell lines v-line" id="4of4">&nbsp;</div>
						</div>
						<div class="divTableRow rowfive">
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line" id="1of5">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line" id="2of5">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line" id="3of5">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
						</div>
						<div class="divTableRow rowsix">
							<div class="divTableCell lines v-line" id="1of6">&nbsp;</div>
							<div class="divTableCell box" id="box7">&nbsp;</div>
							<div class="divTableCell lines v-line" id="2of6">&nbsp;</div>
							<div class="divTableCell box" id="box8">&nbsp;</div>
							<div class="divTableCell lines v-line" id="3of6">&nbsp;</div>
							<div class="divTableCell box" id="box9">&nbsp;</div>
							<div class="divTableCell lines v-line" id="4of6">&nbsp;</div>
						</div>
						<div class="divTableRow rowseven">
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line" id="1of7">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line" id="2of7">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line" id="3of7">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
