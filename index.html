<!DOCTYPE html>
<html>
	<head>
		<title>Game Title</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="gameboard">
			<div id="top-container">
				<div id="titles">
					<h1>Game Title</h1>

					<h3>Player One's Turn</h3>
				</div>
				<div id="scoreboard">
					<div id="player1-score">
						<h4>Player One's Score</h4>
							<div>
								<p>0</p>
							</div>
					</div> 
					<div id="player2-score">
						<h4>Player Two's Score</h4>
							<div>
								<p>0</p>
							</div>
					</div>
				</div>

			<div id="game-grid">
				<div class="divTable table">
					<div class="divTableBody">
						<div class="divTableRow rowone">
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line" id="1of0" >&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
						</div>
						<div class="divTableRow rowtwo">
							<div class="divTableCell lines v-line">&nbsp;</div>
							<div class="divTableCell box" id="0of1">&nbsp;</div>
							<div class="divTableCell lines v-line">&nbsp;</div>
							<div class="divTableCell box">&nbsp;</div>
							<div class="divTableCell lines v-line">&nbsp;</div>
							<div class="divTableCell box">&nbsp;</div>
							<div class="divTableCell lines v-line">&nbsp;</div>
						</div>
						<div class="divTableRow rowthree">
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
						</div>
						<div class="divTableRow rowfour">
							<div class="divTableCell lines v-line">&nbsp;</div>
							<div class="divTableCell box">&nbsp;</div>
							<div class="divTableCell lines v-line">&nbsp;</div>
							<div class="divTableCell box">&nbsp;</div>
							<div class="divTableCell lines v-line">&nbsp;</div>
							<div class="divTableCell box">&nbsp;</div>
							<div class="divTableCell lines v-line">&nbsp;</div>
						</div>
						<div class="divTableRow rowfive">
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
						</div>
						<div class="divTableRow rowsix">
							<div class="divTableCell lines v-line">&nbsp;</div>
							<div class="divTableCell box">&nbsp;</div>
							<div class="divTableCell lines v-line">&nbsp;</div>
							<div class="divTableCell box">&nbsp;</div>
							<div class="divTableCell lines v-line">&nbsp;</div>
							<div class="divTableCell box">&nbsp;</div>
							<div class="divTableCell lines v-line">&nbsp;</div>
						</div>
						<div class="divTableRow rowfive">
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
							<div class="divTableCell lines h-line">&nbsp;</div>
							<div class="divTableCell dot">&nbsp;</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
